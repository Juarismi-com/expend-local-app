<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>preventa-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let preventa of preventaList" 
    [button]="true" 
    detail="false" 
    (click)="editPreventa(preventa)">
    <div class="unread-indicator-wrapper" slot="start">
      <div class="unread-indicator"></div>
    </div>
    <ion-label>
      <strong>{{ preventa.ci }}</strong><br />
      <ion-text>{{ preventa.nombre }}</ion-text><br />
      <ion-note color="medium" class="ion-text-wrap">
       items: {{preventa.productos.length}}
      </ion-note>
    </ion-label>
    <div class="metadata-end-wrapper" slot="end">
      <!--ion-note color="medium">+ {{ result.precios.length }}</ion-note>
      <ion-icon color="medium" name="chevron-forward"></ion-icon-->
    </div>
  </ion-item>
</ion-content>
