<ion-header [translucent]="true">
  <ion-toolbar color="main">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Preventa Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">preventa-detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <p>Preventa ID: {{ preventaId }}</p>
    <p>Cliente ID:</p>
    <p>Fecha:</p>
    <p>Detalle:</p>
    <ion-button expand="full" (click)="openWhatsApp(preventaId)">
      Enviar Presupuesto por WhatsApp
    </ion-button>
  </ion-content>
</ion-content>
