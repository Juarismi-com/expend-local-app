<ion-header [translucent]="true">
   <ion-toolbar color="main">
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title>Carrito de compras</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <div *ngIf="segmentValue === 'producto'">
      <ion-grid
         *ngFor="let producto of productos; let i = index"
         class="bl-detalle"
      >
         <ion-row>
            <ion-col size-sm="12">Id/Cod: {{ producto?.producto_id }}</ion-col>
         </ion-row>
         <ion-row>
            <ion-col size-sm="12">
               <strong
                  >{{ producto?.nombre }} - {{ producto?.descripcion }}</strong
               >
            </ion-col>
         </ion-row>
         <ion-row>
            <ion-col size="2"
               ><div class="ion-text-start">
                  {{ producto?.tipo_envase }}
               </div></ion-col
            >
            <ion-col size="2"
               ><div class="ion-text-start">
                  {{ producto.cantidad }}
               </div></ion-col
            >
            <ion-col size="4"
               ><div class="ion-text-end">
                  {{ producto.precio_unitario | formatCustom }}
               </div></ion-col
            >
            <ion-col size="4" class="bl-subtotal ion-text-end"
               >{{ producto.subtotal | formatCustom }}</ion-col
            >
         </ion-row>
         <ion-row>
            <ion-col
               size="6"
               class="bl-edit"
               (click)="openProductoFormModal(producto)"
               >Editar</ion-col
            >
            <ion-col
               size="6"
               class="bl-remove"
               (click)="removeProductoDetalle(i)"
               >Eliminar</ion-col
            >
         </ion-row>
      </ion-grid>
      <ion-button expand="block" (click)="openProductListCard()">
         Seleccionar Producto
      </ion-button>
   </div>
</ion-content>
