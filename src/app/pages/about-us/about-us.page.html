<ion-header [translucent]="true">
   <ion-toolbar color="main">
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Acerca de la App</ion-title>
   </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
   <ion-list>
      <ion-list-header>
         <ion-label>Datos de la Versión</ion-label>
      </ion-list-header>
      <ion-item>
         <ion-label>Versión: {{ version?.nro_version }} </ion-label>
      </ion-item>
      <ion-item>
         <ion-label
            >Estado: {{ version?.estado == "1" ? "Activo" : "Inactivo" }}
         </ion-label>
      </ion-item>
      <ion-item>
         <ion-label>Fecha: {{ version?.fecha }} </ion-label>
      </ion-item>
   </ion-list>
</ion-content>
