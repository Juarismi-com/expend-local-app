<ion-header [translucent]="false">
   <ion-toolbar color="main">
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Productos</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
   <ion-searchbar
      [debounce]="1000"
      (ionInput)="handleInput($event)"
   ></ion-searchbar>

   <ion-list [inset]="true">
      <ion-card
         *ngFor="let result of results"
         (click)="viewMoreDetailsProducts(result)"
         style="height: 120px"
      >
         <ion-grid>
            <ion-row>
               <!-- Columna izquierda -->
               <ion-col size="8">
                  <ion-card-content>
                     <ion-label style="color: white">
                        <strong>ID: {{ result.id }}</strong><br />
                        <ion-text>{{ result.nombre }}</ion-text><br />
                        <ion-note color="medium" class="ion-text-wrap"
                           >{{ result.precio }}
                        </ion-note>
                     </ion-label>
                  </ion-card-content>
               </ion-col>

               <!-- Columna derecha -->
               <ion-col size="4" class="ion-text-right">
                  <ion-img
                     [src]="result.imagen || 'assets/default-image.jpg'"
                     alt="Imagen del producto"
                  ></ion-img>
               </ion-col>
            </ion-row>
         </ion-grid>
      </ion-card>
   </ion-list>
</ion-content>
