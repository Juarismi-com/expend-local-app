<ion-header [translucent]="false">
   <ion-toolbar color="main">
      <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Configuraci√≥n APP</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input [(ngModel)]="key"></ion-input>
   </ion-item>

   <ion-item>
      <ion-label position="floating">Valor</ion-label>
      <ion-input [(ngModel)]="value"></ion-input>
   </ion-item>

   <ion-button expand="block" (click)="addItem()"> Agregar </ion-button>

   <ion-list>
      <ion-item
         *ngFor="let item of items"
         (click)="copyKeyName(item.key, item.value)"
      >
         <ion-label>
            <h2>{{ item.key }}</h2>
            <p>{{ item.value }}</p>
         </ion-label>
      </ion-item>
   </ion-list>
</ion-content>
