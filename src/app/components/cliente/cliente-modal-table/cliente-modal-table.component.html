<ion-header>
  <ion-toolbar>
    <ion-title> Seleccionar Cliente </ion-title>
    <ion-button slot="end" (click)="abrirClienteModalForm()" *ngIf="hayResultados()">Agregar cliente</ion-button>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-searchbar
    [(ngModel)]="filtro"
    placeholder="Filtrar por ID o nombre"
  ></ion-searchbar>

  <ion-list lines="full">
        
    <ion-item
      *ngFor="let cliente of filtrarClientes()"
      (click)="seleccionarCliente(cliente)"
    >
      <ion-label>        
        <strong>{{ cliente.ci }}</strong
        ><br />
        <ion-text>{{ cliente.nombre }}</ion-text
        ><br />
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
