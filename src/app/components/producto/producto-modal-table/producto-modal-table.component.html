<ion-header>
  <ion-toolbar>
    <ion-title> AÃ±adir Producto </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-list-header>
      <ion-label>Codigo</ion-label>
      <ion-label>Descripcion</ion-label>   
    </ion-list-header>
    <ion-item *ngFor="let producto of productos" (click)="seleccionarProducto(producto)">
      <ion-label>{{ producto.codigo }}</ion-label>
      <ion-label>{{ producto.descripcion }}</ion-label>     
    </ion-item>
  </ion-list>
</ion-content>
