<ion-header>
   <ion-toolbar color="main">
      <ion-title>Seleccionar Vendedor</ion-title>

      <ion-buttons slot="end">
         <ion-button (click)="closeModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
         </ion-button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content>
   <!-- <ion-searchbar
    placeholder="Filtrar por ID o nombre"
    (ionInput)="handleInputSearch($event)"
    [debounce]="100"
  ></ion-searchbar> -->

   <ion-list lines="full">
      <ion-item
         *ngFor="let result of vendedores"
         [button]="true"
         detail="false"
         (click)="selectVendedor(result)"
      >
         <ion-label>
            <strong>{{ result?.id || result?.ci }}</strong
            ><br />
            <ion-text>{{ result.nombre | titlecase }}</ion-text
            ><br />
            Tel: {{ result?.telefono }}<br />
         </ion-label>
      </ion-item>
   </ion-list>
</ion-content>
